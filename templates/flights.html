<!DOCTYPE html>
<html>
<head><title>Flights</title></head>
<body>
    <h1>Flight List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Airline</th>
                <th>From</th>
                <th>To</th>
                <th>Duration (min)</th>
                <th>Class</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
        {% for flight in flights %}
            <tr>
                <td>{{ flight.airline }}</td>
                <td>{{ flight.from_airport }}</td>
                <td>{{ flight.to_airport }}</td>
                <td>{{ flight.duration }}</td>
                <td>{{ flight.flight_class }}</td>
                <td>{{ flight.date.split('-')[0] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Dashboard</a>
</body>
</html>
